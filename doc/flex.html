<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  div.flex1{
    display:flex;
    border:1px solid red;
    width:120px;
    height:300px;
    flex-direction:row;
    /* flex-wrap: wrap; */
    /* justify-content:space-around; */
    /* align-items:flex-start; */
    /* align-content: space-around; */
  }
  .flex1 p{
    width:100px;
    height:100px;
    background-color: skyblue;
    line-height: 100px;
    text-align: center;
    font-size: 80px;
    border:1px solid blue;
  }
  /* p:nth-child(1){
    flex-shrink:3;
  } */

  div.flex2{
    display:flex;
    border:1px solid red;
    /* width:300px; */
    width:100%;
    height:300px;
    flex-direction:row;
    /* flex-wrap: wrap; */
    /* justify-content:space-around; */
    /* align-items:flex-start; */
    /* align-content: space-around; */
  }
  .flex2 p{
    width:100px;
    height:100px;
    background-color: skyblue;
    line-height: 100px;
    text-align: center;
    font-size: 80px;
    border:1px solid blue;
  }
  .flex2 p:nth-child(1){
    width:200px;
  }
  .flex2 p:nth-child(2){
    flex-grow:1;
  }
</style>
<body>
  <div class='flex1'>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
  </div>

  <div class='flex2'>
    <p>1</p>
    <p>2</p>
  </div>

</body>
</html>
